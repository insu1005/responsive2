<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="css/respon02.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="inner">
            <h1 class="logo"><a href="#">로고</a></h1>
            <div class="nav-wrap">
                <nav class="tnb">
                    <a href="#">로그인</a>
                    <a href="#">회원가입</a>
                </nav>
                <nav class="gnb">
                    <ul>
                        <li class="depth1"><a href="#">여행정보</a>
                            <ul class="depth2">
                                <li class><a href="#">국내</a></li>
                                <li class><a href="#">국외</a></li>
                            </ul>
                        </li>
                        <li class="depth1"><a href="#">고개센터</a>
                            <ul class="depth2">
                                <li class><a href="#">공지사항</a></li>
                                <li class><a href="#">문의하기</a></li>
                            </ul>
                        </li>
                        <li class="depth1"><a href="#">상품투어</a>
                            <ul class="depth2">
                                <li class><a href="#">프로그램소개</a></li>
                                <li class><a href="#">여행자료</a></li>
                            </ul>
                        </li>
                        <li class="depth1"><a href="#">티켓/가이드</a>
                            <ul class="depth2">
                                <li class><a href="#">항공</a></li>
                                <li class><a href="#">호텔</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="visual">
            <div class="slide slide1">
                <div class="inner">1</div>
            </div>
            <div class="slide slide2">
                <div class="inner">2</div>
            </div>
            <div class="slide slide3">
                <div class="inner">3</div>
            </div>
        </section>
        <button class="play">start</button>
        <button class="pause">pause</button>
        <div class="inner"></div>
    </main>
    <footer>
        <div class="inner"></div>
    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script type="text/javascript">
       $(document).ready(function(){
      $('.visual').slick({
        autoplay: true,
        loop:true,
        autoplaySpeed: 5000,
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        adaptiveHeight: true,
        autoplayDisableOnInteraction: false
      });
    });
    $('.play').on('click', function() {
        $('.visual').slick('slickPlay');
    });
        $('.pause').on('click', function() {
        $('.visual').slick('slickPause');
    });
       
    </script>
</body>
</html>
